<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TalkChat V2</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="mainStyle.css">

    </head>

    <body>
        
        <div id="displayArea">

            <div id="leftTab">
                <div id="userInfo">
                    <input id="authorAvatar" type="text" placeholder="Img link" autocomplete="off">
                    <input id="author" type="text" placeholder="Type your nickname" autocomplete="off">
                </div>

                <div id="roomInfo">
                    <h1>Room Info</h1>
                    
                    <p id="usersOnline">0</p>
                    <section id="newUsersId"></section>
                </div>

                <div id="hideBtn">
                    <button id="hideButton" onclick="hideTab()">Esconder</button>
                </div>
            </div>


            <div id="chatArea">
                <h1><button id="showButton" onclick="showTab()">Â»</button> Room - Hack It</h1>
                <ul id="messages"></ul>
                
                <form id="form">
                    <output id="typing"></output>
                    <div>
                        <input placeholder='type here...' id="chatInput" autocomplete="off" />
                        <button>Send</button>
                    </div>
                </form>
            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="mainScript.js"></script>

    </body>

</html>
